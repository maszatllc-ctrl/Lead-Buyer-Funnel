    --navy-light: #111827;
    --white-pure: #FFFFFF;
    --gray-light: #C5C9D6;
    --gray: #8A8F9E;
    --gold: #D4A843;
    --gold-dim: rgba(212, 168, 67, 0.08);
    --green: #34D399;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--navy);
    color: var(--gray-light);
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
  }

  .success-header {
    padding: 20px 24px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .success-header .brand {
    font-size: 16px;
    font-weight: 700;
    color: var(--white-pure);
  }

  .success-section {
    text-align: center;
    padding: 60px 24px 40px;
    max-width: 600px;
    margin: 0 auto;
  }

  .success-icon {
    width: 72px;
    height: 72px;
    background: rgba(52, 211, 153, 0.1);
    border: 2px solid rgba(52, 211, 153, 0.3);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 24px;
    animation: scaleIn 0.5s ease;
  }

  @keyframes scaleIn {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .success-icon svg {
    width: 32px;
    height: 32px;
    color: var(--green);
  }

  .success-section h1 {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    font-weight: 800;
    color: var(--white-pure);
    margin-bottom: 12px;
    animation: fadeUp 0.5s ease 0.15s both;
  }

  .success-section .success-sub {
    font-size: 18px;
    color: var(--gray-light);
    margin-bottom: 12px;
    line-height: 1.6;
    animation: fadeUp 0.5s ease 0.25s both;
  }

  .success-section .success-note {
    font-size: 15px;
    color: var(--gray);
    margin-bottom: 40px;
    animation: fadeUp 0.5s ease 0.35s both;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .calendly-section {
    max-width: 700px;
    margin: 0 auto;
    padding: 0 24px 60px;
    animation: fadeUp 0.5s ease 0.45s both;
  }

  .calendly-label {
    text-align: center;
    font-size: 14px;
    font-weight: 600;
    color: var(--gold);
    text-transform: uppercase;
    letter-spacing: 1.2px;
    margin-bottom: 16px;
  }

  .calendly-container {
    background: var(--navy-light);
    border: 1px solid rgba(212, 168, 67, 0.15);
    border-radius: 16px;
    overflow: hidden;
    min-height: 660px;
  }

  .calendly-placeholder {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 660px;
    padding: 40px;
    text-align: center;
  }

  .calendly-placeholder .placeholder-icon {
    width: 56px;
    height: 56px;
    background: var(--gold-dim);
    border: 2px solid rgba(212, 168, 67, 0.2);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
  }

  .calendly-placeholder .placeholder-icon svg {
    width: 24px;
    height: 24px;
    color: var(--gold);
  }

  .calendly-placeholder h3 {
    font-size: 18px;
    font-weight: 700;
    color: var(--white-pure);
    margin-bottom: 8px;
  }

  .calendly-placeholder p {
    font-size: 14px;
    color: var(--gray);
    max-width: 360px;
    line-height: 1.6;
  }

  .calendly-placeholder code {
    display: block;
    margin-top: 20px;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 8px;
    padding: 16px 20px;
    font-size: 13px;
    color: var(--gray-light);
    text-align: left;
    max-width: 100%;
    overflow-x: auto;
    white-space: pre;
    font-family: monospace;
  }

  .skip-section {

</style>
